<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
    <script src="snake.js" type="module" defer></script>
</head>

<body>
    <h1>Ssnake <span id="themeToggle"></span></h1>
    <div style="display: flex; justify-content: center; gap: 20px;">
        <!-- Gamescreen -->
        <div id="gamescreen">
            <div id="score">000</div>
            <div class="phone-screen">
                <canvas id="gameCanvas" width="320" height="256"></canvas>
            </div>
            <div id="MsgDisplay"></div>
            <div id="playerName"></div>
            <div id="lastScore">Edellinen peli: 0</div>
            <div id="bestScore">Paras tulos: 0</div>
            <button id="gameBtn">Aloita peli</button>
        </div>
        <!-- Leaderboard -->
        <div id="leaderboard" style="width: 200px; text-align: left;">
            <h3>Huipputulokset</h3>
            <ul id="leaderboardList" style="list-style: none; padding: 0;"></ul>
        </div>
    </div>
</body>

</html>
